<h1>{{query}}</h1>

{% for answer in answers %}
<div class="answer">
    <h2><a href="{{answer.url}}">{{answer.title}}</a></h2>
    {% for answer_segment in answer.answer %}
    <p>
        {{answer_segment}}
    </p>
    {% endfor %}
</div>
{% endfor %}

<style>
h1 {
    text-align: center;
}
.answer {
    max-width: 800px;
    margin: 3em auto;
    font-family: sans-serif;
}
p {
    line-height: 1.5em;
}
</style>
